<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Entrepreneur</title>

	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	

</head>
<body>

	<section id="main">

		<div class="header">

			<div class="logo_label">
				<img src="img/logo.png" alt="">
				<p>Предприниматели</p>
			</div>

			<div class="menu">
				<ul>
					<li><a href="#" class="menu-link activate"></a></li>
					<li><a href="#" class="menu-link"></a></li>
					<li><a href="#" class="menu-link"></a></li>
					<li><a href="#" class="menu-link"></a></li>
					<li><a href="#" class="menu-link"></a></li>
				</ul>
			</div>

		</div>

		<div class="content">
			<div class="content_text">
				<h1>Если вы <br>предприниматель</h1>
				<img src="img/wave.png" alt="">
				<p class="text">Мы для вас предоставим  всю необходимую <br>информацию для вашего дела<br> Вы здесь сможете найти партнёров,<br> инвесторов, проекты для инвестирования,<br>материал для обучения и многое другое .</p>

				<button id="btn__one"><p>Беседа VK</p></button>
				<button id="btn__two"><p>Telegram</p></button>
			</div>
			<div class="content_img">
				<img src="img/main-img.png" alt="">
			</div>
		</div>

		

	</section>

	<div class="parallax">
			<ul id="scene">
				<li class="layer"  data-depth="0.20"><img id="circle__1" src="img/layer.png" alt=""></li>
				<li class="layer"  data-depth="0.10"><img id="circle__2" src="img/layer.png" alt=""></li>
				<li class="layer"  data-depth="0.30"><img id="circle__3" src="img/layer.png" alt=""></li>
				<li class="layer"  data-depth="0.20"><img id="circle__4" src="img/layer.png" alt=""></li>
				<li class="layer"  data-depth="0.10"><img id="circle__5" src="img/layer.png" alt=""></li>
				<li class="layer"  data-depth="0.20"><img id="circle__6" src="img/layer.png" alt=""></li>
				<li class="layer"  data-depth="0.30"><img id="circle__7" src="img/layer.png" alt=""></li>
				<li class="layer"  data-depth="0.50"><img id="circle__8" src="img/layer.png" alt=""></li>
				<li class="layer"  data-depth="0.40"><img id="circle__9" src="img/layer.png" alt=""></li>
			</ul>
		</div>

<div class="waves">
			<div class="wave__one"></div>
			<div class="wave__two"></div>
		</div>	

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript"></script>
	<script src="js/jquery.parallax.js"></script>
	<script>
		$('#scene').parallax();
	</script>
</body>
</html>
